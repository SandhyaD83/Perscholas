<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="prefixfree.js"></script>
  </head>

  <body>
    <div id="outside">
      <p id="outside-title">
        Happy New Year!
      </p>

      <img
        id="outside-pic"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJvvVFvuItZ8xrvfn0_pFTJ5Eahp4yHpVtxA&usqp=CAU"
      />

      <p>
        <button onclick="open_card()">Click to open</button>
      </p>

    <div id="inside">
      <p id="inside-title">
        Happy New Year!
      </p>

      <img
        id="inside-pic"

      />

      <p id="message">
        Wish you Peace love and happiness!
      </p>

        <button onclick="close_card()">Click to close</button>
      </p>
